<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarthi Chatbot</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== Top Bar ===== -->
<div class="top-bar">

  <h2>Sarthi Bot</h2>

  <div class="user-info">
    <img id="userPhoto" class="user-pic">
    <span id="userName"></span>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

</div>



<!-- ===== Chat Area ===== -->
<div class="chat-container">

  <div class="ai-chat-box">
    <img src="img/animation.gif" id="aiImage">
    <div class="ai-chat-area">
      Hello! How can I help you today?
    </div>
  </div>

</div>


<!-- ===== Prompt ===== -->
<div class="prompt-area">

  <input type="text" id="prompt" placeholder="Message..." autocomplete="off">

  <input type="file" id="imageInput" hidden>

  <button id="image"><img src="/img/arrow.png" alt="" width="30px"></button>

</div>
<!-- âœ… PROTECT PAGE -->
<script>
if(!localStorage.getItem("username")){
  window.location.href = "login.html";
}
</script>

<script src="script.js"></script>
</body>
</html>
